name: cocai
root: .
enable_pane_titles: true
windows:
  - main:
      layout: main-vertical
      panes:
        - uv run uvicorn server:app --host 0.0.0.0 --port 8000
        - ollama serve
        - stable-diffusion:
          - cd ../stable-diffusion-webui
          - ./webui.sh --api --nowebui --port 7860
        - minio server .minio/
        - uv run phoenix serve
